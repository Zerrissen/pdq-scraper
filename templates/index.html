<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/styles/tailwind.css') }}">
    <title>PDQ Scraper</title>
    <script src="{{ url_for('static',filename='dist/javascript/form_funcs.js') }}"></script>
    <script src="{{ url_for('static',filename='dist/javascript/update_results.js') }}"></script>
</head>

<body>
    <div class="flex flex-col md:flex-row md:mx-0 mx-2 h-screen">
        <div class="m-auto">
            <h1 class="text-blue-600 text-3xl">Vulnerable PDQ Carwasher Scraper</h1>
            <form id="input-form" class="w-full max-w-lg" action="/" method="POST">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="shodan-api-key">
                            Shodan API Key
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="shodan-api-key-input" name="shodan-api-key" type="password" placeholder="**********">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 duration-200"
                            type="button" onclick="clearKey()">Clear</button>
                        <button id="show-hide-button"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 duration-200"
                            type="button" onclick="toggleVisibility()">Show
                            Key</button>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-3">
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="username">
                            Username
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="username" name="username" type="text" placeholder="admin">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="password">
                            Password
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="password" name="password" type="text" placeholder="password123">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="page-count">
                            Pages
                        </label>
                        <input
                            class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            type="number" placeholder="1" type="number" id="page-count" name="page-count" step="1"
                            min="1" value="1">
                    </div>
                </div>
                <button
                    class="flex mx-auto bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 duration-200"
                    type="submit"">Scrape!</button>
            </form>
        </div>
        <div class=" m-auto">
                    <h1 class="text-center">Results</h1>
                    <textarea class="bg-gray-200 resize-none w-full p-2" cols="50" rows="10" readonly="true"
                        id="results-area"></textarea>
        </div>
    </div>
    </div>

</body>

</html>
