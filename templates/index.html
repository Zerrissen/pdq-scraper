<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/tailwind.css') }}">
    <title>PDQ Scraper</title>

    <script>
        function toggleVisibility() {
            let input = document.getElementById("shodan-api-key-input");
            let button = document.getElementById("show-hide-button");
            if (input.type === "password") {
                input.type = "text";
                button.innerText = "Hide Key";
                input.placeholder = "1234567890";
            } else {
                input.type = "password";
                button.innerText = "Show Key";
                input.placeholder = "**********";
            }
        }

        function clearKey() {
            let input = document.getElementById("shodan-api-key-input");
            input.value = "";
        }
    </script>
</head>

<body>
    <div class="mt-11">
        <div>
            <h1 class="text-blue-600 text-center text-3xl">Vulnerable PDQ Carwasher Scraper</h1>
            <div class="justify-center flex mt-20">
                <form class="w-full max-w-lg" action="{{ url_for('scrape') }}" method="post">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="shodan-api-key">
                                Shodan API Key
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                name="shodan-api-key" type="password" placeholder="**********">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 duration-200"
                                type="button" onclick="clearKey()">Clear</button>
                            <button id="show-hide-button"
                                class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 duration-200"
                                type="button" onclick="toggleVisibility()">Show
                                Key</button>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-3">
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="username">
                                Username
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="username" type="text" placeholder="admin">
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="password">
                                Password
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="password" type="text" placeholder="password123">
                        </div>
                    </div>
                    <button
                        class="flex mx-auto bg-green-600 text-white px-5 py-1 rounded-md hover:bg-green-700 duration-200"
                        type="submit">Scrape!</button>
                </form>
            </div>
            {% if api_key %}
            <h1>I DID IT!</h1>
            {% endif %}
        </div>
    </div>

</body>

</html>
